		div {
			background-color:#FF0000;

			position: absolute;
		}
		p {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: 0;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<script>
		var board = [];

		function School(schoolName, yPosition){
			this.name = schoolName;
			this.score = 0;
			this.position = 0;
			this.y = yPosition;
			this.velocity = 0;
			this.move = function(endPosition){
				this.y += 2*Math.sign(endPosition - this.y);
				//console.log(this.y);
				document.getElementById(this.name).style.top = this.y + "px";
			}
		}

			for (var i = 0; i < board.length; i++){
				board[i].move(moveNums[i]);
			}
			window.requestAnimationFrame(moveTiles);
		}
