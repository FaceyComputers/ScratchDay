<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Edit Scoreboard System</title>
	<link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		input[type="submit"]{
			padding: 15px 25px;
			border: none;
			font-size: 20px;
			background: #284BF9;
			color: #FFFFFF;
		}
		input[type="button"]{
			padding: 15px 25px;
			border: none;
			font-size: 20px;
			background: #284BF9;
			color: #FFFFFF;
			display: none;
		}
	</style>
</head>
<body>
	<h1>EIPS Scratch Day</h1>
	<form action="updateSheetURL.php" method="POST">
		<p>URL of spreadsheet: <input type="text" id="sheetURL" name="sheetURL"></p>
		<input type="button" name="submit" id="jsEnabledSubmit" value="Submit">
		<input type="submit" id="fallbackSubmit" value="Submit">
	</form>
	<p id="response"></p>
	<script>
		window.onload = function() {
			document.getElementById("jsEnabledSubmit").style.display = "initial";
			document.getElementById("fallbackSubmit").style.display = "none";
		}
		
		document.getElementById("jsEnabledSubmit").onclick = function(){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("response").innerHTML = this.responseText;
				}
			};
			xhttp.open("POST", "updateSheetURL.php", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("sheetURL=" + document.getElementById("sheetURL").value);
		}
	</script>
</body>
</html>
